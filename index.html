<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
        <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    </head>

    <body style="margin: 0; overflow: hidden;">
        <a-scene
            renderer="logarithmicDepthBuffer: true;"
            embedded
            vr-mode-ui="enabled: false"
            loading-screen="enabled: false;"
            arjs="sourceType: webcam; debugUIEnabled: true;"
        >
            <a-assets>
                <a-asset-item
                    id="animated-asset"
                    src="assets/asset.glb"
                ></a-asset-item>
            </a-assets>

                <a-entity
                    look-at="[gps-camera]"
                    animation-mixer="loop: repeat"
                    gltf-model="#animated-asset"
                    scale="0.3448899709381412 0.3448899709381412 0.3448899709381412"
                    gps-entity-place="latitude: 53.40037; longitude: -2.631655;"
                ></a-entity>

                <a-entity
                    look-at="[gps-camera]"
                    animation-mixer="loop: repeat"
                    gltf-model="#animated-asset"
                    scale="0.3448899709381412 0.3448899709381412 0.3448899709381412"
                    gps-entity-place="latitude: 53.40037; longitude: -2.631505;"
                ></a-entity>
                
                <a-entity
                look-at="[gps-camera]"
                animation-mixer="loop: repeat"
                gltf-model="#animated-asset"
                scale="0.3448899709381412 0.3448899709381412 0.3448899709381412"
                gps-entity-place="latitude: 53.400319; longitude: -2.631424;"
            ></a-entity>
            <a-sphere id="marker" color="red" gps-projected-entity-place="latitude: 53.400358; longitude: -2.631517;" visible="true" radius="1"></a-sphere>
            <a-entity material='color: red' geometry='primitive: box' gps-entity-place="latitude: 53.4003577; longitude: -2.63151667;" scale="10 10 10"></a-entity>
            <a-camera gps-camera='gpsMinDistance: 5' rotation-reader></a-camera>
            <a-text id="gps-text" value="Waiting for GPS..." position="0 2 -3" color="black" scale="0.5 0.5 0.5"></a-text>
        </a-scene>
        <script>
            // Function to update the text element with the current GPS coordinates
            function updatePosition(position) {
              const latitude = position.coords.latitude;
              const longitude = position.coords.longitude;
              const gpsText = document.getElementById('gps-text');
              gpsText.setAttribute('value', `Latitude: ${latitude}, Longitude: ${longitude}`);
            }
      
            // Watch the user's position and update the text element continuously
            if (navigator.geolocation) {
              navigator.geolocation.watchPosition(updatePosition, (error) => {
                console.error('Error getting GPS position:', error);
              });
            } else {
              console.error('Geolocation is not supported by this browser.');
            }
          </script>        
    </body>
</html>
